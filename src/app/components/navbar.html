<nav class="bg-white shadow-sm px-6 py-4 flex items-center justify-between">
  <!-- Left side - Logo and brand -->
  <div class="flex items-center space-x-2">
    <!-- Shield icon -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-8 w-8 text-indigo-600"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
      />
    </svg>
    <a class="text-xl font-bold text-gray-800" href="#">Prescripto</a>
  </div>

  <!-- Middle - Navigation links -->
  <div class="hidden md:flex space-x-8">
    <a routerLink="/" class="text-gray-600 hover:text-indigo-600 font-medium">HOME</a>
    <a routerLink="/login" class="text-gray-600 hover:text-indigo-600 font-medium">LOGIN</a>
    <a routerLink="/about" class="text-gray-600 hover:text-indigo-600 font-medium">ABOUT</a>
    <!-- <a routerLink="/contact" class="text-gray-600 hover:text-indigo-600 font-medium">CONTACT</a> -->

    <!-- Role-based navigation items (only shown when logged in) -->
    <div *ngIf="store.isLoggedIn" class="flex space-x-6">
      <a
        *ngIf="store.role === 'PATIENT'"
        routerLink="/patient"
        class="text-gray-600 hover:text-indigo-600 font-medium"
        >Patient</a
      >
      <a
        *ngIf="store.role === 'DOCTOR'"
        routerLink="/doctor"
        class="text-gray-600 hover:text-indigo-600 font-medium"
        >Doctor</a
      >
      <a
        *ngIf="store.role === 'ADMIN'"
        routerLink="/admin"
        class="text-gray-600 hover:text-indigo-600 font-medium"
        >Admin Panel</a
      >
    </div>
  </div>

  <!-- Right side - User actions -->
  <div class="flex items-center space-x-4">
    <!-- Username display when logged in -->
    <span *ngIf="store.isLoggedIn" class="text-gray-700">{{ store.username }}</span>

    <!-- Conditional buttons based on login status -->
    <button
        *ngIf="!store.isLoggedIn"
        routerLink="/register/patient"
        class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md font-medium"
        >
        Create account
    </button>

    <button
      *ngIf="store.isLoggedIn"
      class="text-gray-600 hover:text-gray-900 px-3 py-1 rounded-md border border-gray-300 text-sm"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
</nav>
