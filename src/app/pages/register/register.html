<!-- register.component.html -->
<div class="w-screen  flex items-center justify-center p-4">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg">
    <div class="text-center">
      <h3 class="text-2xl font-bold text-gray-900">Register (Patient)</h3>
      <p class="mt-2 text-sm text-gray-600">Create your account to book appointments</p>
    </div>

    <form (ngSubmit)="submit()" #f="ngForm" class="mt-8 space-y-6">
      
      <!-- Row 1: Username & Email -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input
            id="username"
            type="text"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            [(ngModel)]="form.username"
            name="username"
            required
            #username="ngModel"
          />
          <span *ngIf="username.invalid && username.touched" class="text-xs text-red-600">Username is required.</span>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input
            id="email"
            type="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            [(ngModel)]="form.email"
            name="email"
            required
            email
            #email="ngModel"
          />
          <span *ngIf="email.invalid && email.touched" class="text-xs text-red-600">
            {{ email.errors?.['required'] ? 'Email is required.' : 'Invalid email format.' }}
          </span>
        </div>
      </div>

      <!-- Row 2: Phone & Password -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
          <input
            id="phone"
            type="tel"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            [(ngModel)]="form.phone"
            name="phone"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            id="password"
            type="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            [(ngModel)]="form.password"
            name="password"
            required
            minlength="6"
            #password="ngModel"
          />
          <span *ngIf="password.invalid && password.touched" class="text-xs text-red-600">
            Password must be at least 6 characters.
          </span>
        </div>
      </div>

      <!-- Row 3: Age, Gender, Blood Group -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div>
          <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
          <input
            id="age"
            type="number"
            min="1"
            max="120"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            [(ngModel)]="form.age"
            name="age"
          />
        </div>

        <div>
          <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
          <select
            id="gender"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            [(ngModel)]="form.gender"
            name="gender"
          >
            <option value="">-- Select --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div>
          <label for="blood_group" class="block text-sm font-medium text-gray-700 mb-1">Blood Group</label>
          <input
            id="blood_group"
            type="text"
            placeholder="e.g. A+"
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            [(ngModel)]="form.blood_group"
            name="blood_group"
          />
        </div>
      </div>

      <!-- Submit & Back -->
      <div class="pt-4">
        <button
          type="submit"
          [disabled]="!f.valid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Register
        </button>

        <div class="mt-4 text-center">
          <a
            routerLink="/login"
            class="text-sm font-medium text-indigo-600 hover:text-indigo-500"
          >
            ‚Üê Back to Login
          </a>
        </div>
      </div>

      <!-- Global Error -->
      <div *ngIf="error" class="mt-4 p-3 bg-red-50 text-red-700 text-sm rounded-md text-center">
        {{ error }}
      </div>
    </form>
  </div>
</div>
